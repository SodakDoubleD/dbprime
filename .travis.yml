language: python
python: "3.6"
services: postgresql
before_script:
  - psql -c 'CREATE DATABASE test_db;' -U postgres
  - psql -h localhost -p 5432 -U postgres test_db
  - CREATE TABLE IF NOT EXISTS test_table (test_tableid SERIAL PRIMARY KEY, var_field VARCHAR, var_field2 VARCHAR, num_val INT);
  - \q
install:
  - pip install psycopg2
script: python -m unittest test_dbprime.py
